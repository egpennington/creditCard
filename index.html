<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="frontend mentor, scrimba, challenge">
  <meta name="keywords" content="HTML, CSS, JavaScript, frontend mentor, scrimba">
  <meta name="author" content="pennington programming">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="mobile"></div>
    <div class="leftside">
      <div class="cards-container">
        <div class="card-front">
          <img src="images/bg-card-front.png" class="cardface card-front" alt="credit card front">

          <div class="title-front">
            <img src="images/card-logo.svg" alt="card logo for front of card">
            <div class="title"><h1>Bailey's Bank</h1></div>
          </div>
          
          <img src="images/bulldogLogo.png" alt="english bulldog shadow image logo" class="title-dog-logo">
      
          <div class="card-num" id="card-num-output-el">0000  0000  0000  0000</div>
          <div class="front-bottom">
            <div class="card-holder" id="card-holder-output-el">Jane Appleseed</div>
            <div class="card-expire"><span id="month-output-el">00</span>/<span id="year-output-el">00</span></div>
          </div>          
        </div>

        <div class="card-back">
          <img src="images/bg-card-back.png" class="cardface card-back" alt="credit card back">
          <span class="back-num" id="cvc-output-el">000</span>
          <img src="images/bulldogLogo.png" alt="english bulldog shadow image logo" class="backside-dog-logo">
        </div>
      </div>
  
    <div class="rightside">
      <form action="#" class="form" id="form">  
        <label for="name" class="name">Cardholder Name</label>
        <input type="text" class="mr-bot-20" id="card-holder-input-el" placeholder="e.g. Jane Appleseed" required>
    
        <label for="number">Card Number</label>
        <input type="number" inputmode="numeric" class="mr-bot-20" id="card-num-input-el" placeholder="e.g. 1234 5678 9123 0000" required>

        <div class="rightside-bottom mr-bot-30">
          <div class="rightside-left">
            <label for="date">Exp. Date (MM/YY)</label>
              <div class="rightside-left-input">
                <input type="number" inputmode="numeric" pattern="[0-9]*" id="month-input-el" placeholder="MM" min="1" max="12" required>
                <input type="number" inputmode="numeric" pattern="[0-9]*" id="year-input-el" placeholder="YY" min="24" required>
              </div>            
          </div>

          <div class="rightside-right">
            <label for="ccv">CVC</label>
            <input type="text" inputmode="numeric" id="cvc-input-el" placeholder="e.g. 123" minlength="3" maxlength="3" required>
          </div>
        </div>
        <div class="submit-area">
            <p id="message-error" class="error"></p>
            <button type="submit" id="submit-btn" class="btn">Confirm</button>
            <p id="message-el" class="message mr-top-30"></p>
        </div>
      </form>      
    </div>    
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">emmett pennington</a>.
    </div>
  </footer>
 
  <script src="main.js"></script>
</body>
</html>
