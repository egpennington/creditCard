<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="frontend mentor, scrimba, challenge">
  <meta name="keywords" content="HTML, CSS, JavaScript, frontend mentor, scrimba">
  <meta name="author" content="pennington programming">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="/images/bg-card-front.png" class="cardface card-front" alt="credit card front">
    <img src="/images/bg-card-back.png" class="cardface card-back" alt="credit card back">
  </div>
  
  
    <div class="card-num">0000 0000 0000 0000</div>
    <div class="card-holder">Jane Appleseed</div>
    <div class="card-expire">00/00</div>    
  

  <span class="back-info">000</span>

  <form action="#" class="form">  
    <label for="name">Cardholder Name</label>
    <input type="text" id="name-el" placeholder="e.g. Jane Appleseed">

    <label for="number">Card Number</label>
    <input type="number" id="card-num-el" placeholder="e.g. 1234 5678 9123 0000">

    <label for="date">Exp. Date (MM/YY)</label>
    <input type="month" id="month-el" placeholder="MM">
    <input type="date" id="day-el" placeholder="YY">

    <label for="ccv">CVC</label>
    <input type="number" id="cvc-num-el" placeholder="e.g. 123">

    <button type="submit">Confirm</button>
  </form> 
  

  
  

  

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
